<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>KDCassia</title>
  </head>
  <body>
    <h1>Scanning BLE Devices on Router</h1>
    <p id="status"></p>
    <input id="closeBtn" type="button" name="closeEventSource" value="Close Connection">
    <br>
    <br>
    <form class="connect" action="/api/gap/nodes/connect" method="post">
      <input id="mac" type="text" name="mac" value="" placeholder="KDC bluetooth mac address">
	    <input id="type" type="text" name="type" value="" placeholder="bluetooth address type">
      <input id="connectBtn" type="submit" name="submit" value="Connect">
    </form>
    <ul id="log"></ul>
  </body>
  <script type="text/javascript" src="\js\scan.js"></script>
</html>
